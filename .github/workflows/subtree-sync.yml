name: Sync Frontend and Backend Repos

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
      - "backend/**"

jobs:
  sync-frontend:
    if: contains(github.event.head_commit.message, 'frontend') || contains(github.event.head_commit.message, 'Frontend') || true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Monorepo
        uses: actions/checkout@v3

      - name: Sync Frontend Repo
        run: |
          git clone https://x-access-token:${{ secrets.GH_PAT }}@github.com/alucard017/DistroURL-frontend.git frontend-temp
          rsync -av --delete frontend/ frontend-temp/
          cd frontend-temp
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Auto-sync frontend from monorepo" || echo "No changes"
          git push

  sync-backend:
    if: contains(github.event.head_commit.message, 'backend') || contains(github.event.head_commit.message, 'Backend') || true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Monorepo
        uses: actions/checkout@v3

      - name: Sync Backend Repo
        run: |
          git clone https://x-access-token:${{ secrets.GH_PAT }}@github.com/alucard017/DistroURL-backend.git backend-temp
          rsync -av --delete backend/ backend-temp/
          cd backend-temp
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Auto-sync backend from monorepo" || echo "No changes"
          git push
